<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script
      src="https://res.cdn.office.net/teams-js/2.22.0/js/MicrosoftTeams.min.js"
      integrity="sha384-WSG/sWulIv7rel5TnFlH8JTpxl2OxzZh9Lux2mIzBFiTRLFvMBeFv9VURu/3vQdx"
      crossorigin="anonymous"
    ></script>
    <title>Aberdeen Lunch Picker</title>
  </head>

  <body class="bg-white flex items-center justify-center min-h-screen">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="text-center">
      <img src="lunch.png" alt="Lunch" class="mx-auto mb-4" style="width: 60%;" />
      <h1 class="text-2xl font-bold mb-4">Hungry? Can't decide where to eat?</h1>
      <ul id="the-list" class="list-disc list-inside mb-4">
       
      </ul>
      <div>
        <p id="picked" class="font-semibold mt-4"></p>
      </div>
    </div>
    <script type="text/javascript">
      microsoftTeams.appInitialization.notifySuccess();

      function selectRandomEntry() {
        const entries = ["Chinese Buffet", "KFC", "Madame Mews", "Coop"];
        // set the list to match the entries
        document.getElementById("the-list").innerHTML = entries.map((entry) => `<li>${entry}</li>`).join("");
        const now = new Date();
        const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
        const randomEntry = entries[dayOfYear % entries.length];
        document.getElementById("picked").innerText = `Selected Entry: ${randomEntry}`;
      }

      selectRandomEntry();
    </script>
  </body>
</html>
